<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width:500px;height:500px;background-color:aqua;" onmouseover="exec()" onmouseout="exec2()"></div>
<script>
    function exec() {
        document.getElementById("elementId").style.top = "-500px";
        document.getElementById("elementId").getElementsByTagName("div")[0].style.height = "500px";
    }
    function exec2() {
        document.getElementById("elementId").style.top = "";
        document.getElementById("elementId").getElementsByTagName("div")[0].style.height = "";
    }
</script>
<div id="elementId" style="position: relative;" >
  <div style="position: absolute;width: 200px;background-color: red;"/>
</div>
</body>
</html>
