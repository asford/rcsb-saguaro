<html lang="en">
<head>
    <script src="../build/rcsb-saguaro.js" type="text/javascript"></script>
    <title>Local example 1</title>
</head>
<body>

<div style="position: absolute">
    <div id="pfv" style="margin-top:100px;" ></div>
</div>
<script type="text/javascript">
    const sequence = "MTTQAPTFTQPLQSVVVLEGSTATFEAHISGFPVPEVSWFRDGQVISTSTLPGVQISFSD" +
        "GRAKLTIPAVTKANSGRYSLKATNGSGQATSTAELLVKAETAPPNFVQRLQSMTVRQGSQ" +
        "VRLQVRVTGIPTPVVKFYRDGAEIQSSLDFQISQEGDLYSLLIAEAYPEDSGTYSVNATN" +
        "SVGRATSTAELLVQGEEEVPAKKTKTIVSTAQISESRQTRIEKKIEAHFDARSIATVEMV";



    const compositeConfig = {
            trackId: "compositeSequence1",
            trackHeight: 20,
            trackColor: "#F9F9F9",
            displayType: "composite",
            rowTitle: "ZOOM ME",
            displayConfig: [
                {
                    displayType: "block",
                    displayColor: "#9999FF",
                    displayId:"compositeBlockSequence",
                    displayData: [{
                        begin:1,
                        end:sequence.length
                    }]
                },
                {
                    displayType: "sequence",
                    displayColor: "#000000",
                    displayId:"compositeSeqeunce",
                    displayData: [{
                        begin:1,
                        value:sequence
                    }]
                }
            ]
        };


    const boardConfigData = {
        length: sequence.length,
        trackWidth: 940,
        includeAxis: true,
        includeTooltip: true,
        highlightHoverElement: true,
        hideInnerBorder: true,
        hideRowGlow: false
    };

    const elementId = "pfv";
    const pfv = new RcsbFv.Create({
        boardConfigData,
        rowConfigData:Array(300).fill(undefined).map((i,n)=>{return {...compositeConfig, trackId: "compositeSequence_"+n};}),
        elementId
    });

</script>

</body>
</html>
